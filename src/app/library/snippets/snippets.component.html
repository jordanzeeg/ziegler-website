
<div style = "padding-top: 5vh;"></div>
<div class= "container"> 
    <div class= "theme-style">
        <h2>Snippets</h2>
    </div>
    <div style = "padding-top: 5vh;"></div>
</div>
<div class = "flex">
    <div class = " sidebar ">
        <a >
            <div class = "linkd" routerLink = "table" (click)="updateErste(0)"><div class="title">Table</div> </div>
            <div *ngFor= "let snippet of snippetList">
                <div class = "linkd" routerLink="snippet"(click)="updateErste(snippet.id)" *ngIf="snippet.id !=0" > 
                    <div  class = "title">{{snippet.title}}</div>
                </div>
            </div>
        </a>
    </div>  
        
    <div class = " childWindow">
        <router-outlet></router-outlet>
        <app-snippet [dId]="currentSnippet"></app-snippet>
    </div>
</div>
