<div style = "padding-top: 5vh;"></div>
<div class= "container"> 
    <div class= "theme-style">
        <h2>Completions</h2>
    </div>
    <div style = "padding-top: 5vh;"></div>
</div>
<div class = "flex">
    <div class = " sidebar ">
        <a >
            <div class = "linkd" routerLink = "table" (click)="updateErste(0)"><div class="title">Table</div> </div>
            <div *ngFor= "let completion of completionList">
                <div class = "linkd" routerLink="completion"(click)="updateErste(completion.id)" *ngIf="completion.id !=0" > 
                    <div  class = "title">{{completion.title}}</div>
                </div>
            </div>
        </a>
    </div>  
        
    <div class = " childWindow">
        <router-outlet></router-outlet>
        <app-completion [dId]="currentCompletion"></app-completion>
    </div>
</div>
