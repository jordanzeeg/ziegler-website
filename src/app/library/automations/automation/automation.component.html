
<div class = "white-text" *ngIf = "dId !=0">
    <div >
        <h2 class = "title align-center">{{data[dId].title}}</h2>
        <p>{{data[dId].subTitle}}</p>
        
        <div *ngFor = "let info of data[dId].information">
            <div class = "col" >
                <br/>
                <h3> {{info.subTitle}}</h3>
                <pre class = "check">{{info.description}}</pre>
                <div class= "" style="text-align: right;">
                    <p>Code Language: {{data[dId].codeLanguage}}</p>
                </div>
            </div>
            <div class = "col"> 
                <div class = "check" [innerHTML]="info.code | safeHTML">
                </div> 
                <div id="test"></div>
                
            </div>
        </div>
    </div>
</div>
