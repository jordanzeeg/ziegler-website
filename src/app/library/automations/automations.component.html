<div class= "container"> 
    <div class= "theme-style">
        <h2 class= "align-center">Automations</h2>
    </div>
    <div class= "spacer">

    </div>
</div>
<div class = "flex">
    <div class = " sidebar ">
        <a >
            <div class = "linkd" routerLink = "table" (click)="updateErste(0)"><div class="title">Table</div> </div>
            <div *ngFor= "let automation of automationList">
                <div class = "linkd" routerLink="automation"(click)="updateErste(automation.id)" *ngIf="automation.id !=0" > 
                    <div  class = "title">{{automation.title}}</div>
                </div>
            </div>
        </a>
    </div>  
        
    <div class = " childWindow">
        <router-outlet></router-outlet>
        <app-automation [dId]="currentAutomation"></app-automation>
    </div>
</div>
