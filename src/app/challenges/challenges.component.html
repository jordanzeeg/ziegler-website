<div class= "container"> 
    <div class= jumbotron>Problem description databinding goes here</div>
    
    <div class = "global-card">
        <div class = "row" *ngFor="let challenge of challenges">
            <div class = "col-md-6">
                <h4>{{challenge.title}}</h4>
                <p>{{challenge.question}}</p>
                <p>{{challenge.codingLanguage}}</p>
            </div>
            <div class = "col-md-6"> 
                <div [innerHTML]="challenge.code">

                </div> 
				<div id="test"></div>
            </div>
            <div class= "container" style="text-align: right;">Created by: {{challenge.createdBy}} 
                <br>On: {{challenge.createdTime}}</div>
        </div>
    </div>
</div>

<div [innerHTML]="testbinding"></div>
