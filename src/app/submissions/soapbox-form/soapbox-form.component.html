<div class="container">
    <div class="row justify-content-center p-4">
      
        
        <div class="col-md-6">
            <form (ngSubmit)="soapboxSubmit()">
            <h3>Submit your soapbox writings</h3>
            <div class="form-group p-2">
                <input type="text" name="title" class="form-control" [(ngModel)]="title" placeholder="Enter title for submission" required>
            </div>
            <div class="form-group p-2">
                <input type="text" name="createdBy" class="form-control" [(ngModel)]="createdBy" placeholder="Enter writer of submission" required>
            </div>
            <div class="form-group p-2">
                <textarea name="content" class="form-control" rows= "1000" [(ngModel)]="content" placeholder="Enter text for submission"
                    required></textarea>
            </div>
            <div class="form-group p-2">
                <button type="submit" class="btn btn-primary">Submit</button>
                <div class=""><a routerLink="/login">Back To Login</a></div>
            </div>
            </form>
            <div class="form-group">
                <p *ngIf="errorMessage.length > 0" class="text-danger">
                    {{errorMessage}}</p>
                
                <p *ngIf="error.message.length > 0" class="text-danger">
                    {{error.message}} </p>

                    <p *ngIf="message.length > 0" class="text-info">
                        {{message}} </p>
            </div>
        </div>

    </div>
</div>
